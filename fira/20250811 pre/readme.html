<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>pre</title></head><body></body><style id="theme"></style><style>a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}</style><script>let data= {"slides":["<h1>pre: debut (&amp; how goes the world with fira)</h1>\n<blockquote>\n<p>“[致乐子人] 这是一个虚构的故事…”</p>\n</blockquote>\n<p>这是一个虚构的故事… 应该说这世界的体验都是虚假的.</p>\n<p>在其中假意同情, 假意嘲讽, 把自己用强厚的心之壁叠起来.</p>\n<p>那么, 希望幻想他人的苦难从来寻求自己的人，就是乐子人.</p>\n<blockquote>\n<p>在这个世界, 谎言就是武器.</p>\n</blockquote>\n<hr>\n<p>这是一段 11 年级的回忆, 关于 fira.</p>\n<blockquote>\n<p>所以, 许多个人化的表达会存在.</p>\n<p>即使这样不得分的.</p>\n</blockquote>\n<hr>\n<details open=\"\">\n  <summary>intended reader</summary>\n<ul>\n<li>fira, years later (if alive)</li>\n<li>those who wanna know about fira ('s past)</li>\n</ul>\n</details>\n<details open=\"\">\n  <summary>the title explained</summary>\n<p>pre 出道企划! (暨 fira 近况存档 / 日志 (diary or journal) / Memory Archive ✨)</p>\n<blockquote>\n<p>the english title carries deeper meanings.</p>\n</blockquote>\n</details>","<h2>event recap</h2>\n<blockquote>\n<p>写作时, 注:</p>\n<p>心中感到了沉重的困难. 感觉言之无物. 总是想, 把大片大片信噪比低的讯息截图放出, 并不好, 对于读者而言这是多么无聊. 最后思来想去, 放弃了. 只是用了当局时, 已写成的概括. 用英文写, 这样会更关心内容, 而不是一些辞藻. 用中文时, 总是想着要不要把 “但是” 换成 “但”, “许多” 换成 “很多”… 无边的苦痛. 英文, 会简单许多, 选择不过语序的调换, 用词都是第一感. 是舒缓的感觉呢…</p>\n</blockquote>\n<p>in the beginning of the story, fira found a clip of bingtangio (parady acc) watching overidea’s kyouka’s live. fira found it interesting, and then followed her.</p>\n<p><img src=\"Screenshot_2025-07-16-19-56-08-879_%E5%93%94%E5%93%A9%E5%93%94%E5%93%A9.jpg\" alt=\"the clip\"></p>\n<p>what happened?</p>\n<ul>\n<li>fira\n<ul>\n<li>joined a fans group of bingtangio (parody acc) on qq (a chinese sns)</li>\n<li>posted the complaint from a 16yro girl of depression online\n<ul>\n<li>notified her, made laugh of her reaction (“fira! pls dont post me!”)</li>\n<li>used some suggestive words on her</li>\n</ul>\n</li>\n<li>claimed fira wanna reveal her personal identity</li>\n</ul>\n</li>\n<li>bingtangio (parody acc)\n<ul>\n<li>argued against fira’s behavior</li>\n<li>bought some views boost (about 100 cny in all) (not by herself)</li>\n</ul>\n</li>\n<li>analysis\n<ul>\n<li>f’s vids are boring screenrecords, and math editorials of low quality</li>\n<li>b’s vids are full of dirty words, without a decent cut</li>\n<li>the matter itself doesnt feel “爆” (lit. crazy, insane, unbelievable)\n<ul>\n<li>summary: f made laugh publicly of a depressed girl, b argued against her</li>\n</ul>\n</li>\n<li>actually none of these are really interesting (not getting 10k views in a day without promotion)</li>\n<li>both f (about 30, 150%) and b (about 1000, 25%)'s followers didnt increase much</li>\n<li>fira could create works and attract viewers by herself</li>\n</ul>\n</li>\n</ul>\n<p><em>just let time be precious…</em></p>\n","<h2>summary and analysis</h2>\n<blockquote>\n<p>the vid itself is boring, only got a few views without promotion</p>\n</blockquote>\n","<h2>ruga’s cute reaction</h2>\n<p>cat metaphor (i love both to pet cats and to bully cats)</p>\n<p>xuegao cheese metaphor (firstly ask fans for help)</p>\n","<h2>insane fans’s reaction</h2>\n<blockquote>\n<p>i say a few words and these excited guys say a lot!</p>\n</blockquote>\n<p>因为, 你是这样无可救药的乐子人, 而 fira 也是这样无可救药的 internet angel.</p>\n","<h2>a classmate’s reaction</h2>\n<blockquote>\n<p>and his poor english</p>\n</blockquote>\n","<h2>bonus: “parents”’ cute reaction</h2>\n<p>事务所.</p>\n<p>博弈前提，先礼后兵，夸大扭曲，矫枉必须过正，焉知非福 v2ex metaphor，最理想情况赌徒，ref 电闸）&amp; 建议加大力度 （打疫苗 metaphor,哪个小孩不反抗）。我愿意相信我这手点刺的无理手会打开更好的局面</p>\n<p>f, [8/11/25 8:08 PM]<br>\n这次视频，不会用夸张的标题封面来 clickbait. 当初我出道作的 5000 播放，实际上是因为三角洲的热度，即使我用的技术不如现在，即使我视频中没有一帧游戏画面，也没有推流。而今天，失去了冰糖的引流（即使没有下架也是长尾了），10 播放和 1000 播放与我无差。更多时候是作为 memory archive 吧。</p>\n<p>f, [8/11/25 8:22 PM]<br>\n我知道或许那些关心的人，当想象我的回应时，更希望是滑跪道歉，或是继续嘲讽，而不是这样平静地分析。但，当我看到每一个人（冰糖，ruga,京华，远山，我，…）至少对我来说惨淡的订阅数和同接时，我想，在这件本就不爆的事情上，或许 ai 一选并不是任何一种继续炒作的手段，或许 ai 可以，但我下人类围棋，我知道我没有这个能力，把下雨天共伞或扶老奶奶过马路的事情写上 a+ （原谅我举了初中记叙文的例子）。或许正如我初来高中时对我一个初中同学说的，同是天涯沦落人，相逢何必曾相识。在这个地方，即使年一又如何？不过相呴以湿，相濡以沫。唯有前行。滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。</p>\n<p>但矫枉必须过正.</p>\n<p>fira has made some changes to her internet acc (esp. on berryberry, or bilibili)</p>\n<ul>\n<li>changed her info\n<ul>\n<li>avatar: the image of a math problem of importance in her memories</li>\n<li>name: Fira が一番だよ (lit. fira is no.1!)</li>\n<li>bio: make tools elegant. make knowledge pure. sns: @firavoyage @firascript</li>\n</ul>\n</li>\n<li>removed some videos of low quality\n<ul>\n<li>math: editorial of summer holidays problemset\n<ul>\n<li>no draft, no enough preparation</li>\n<li>few people watch this for learning math</li>\n<li>math could be better taught with latex and markdown</li>\n</ul>\n</li>\n<li>fira: (app)'s overfitting recommendation page\n<ul>\n<li>app ranges from berryberry, zhihu, rednote and spotify</li>\n<li>fira created these videos to show her “成分” (lit. content preferences), but actually these can be mostly infered from her favorites and subscription</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>added some spammers to her blacklist</li>\n</ul>\n","<h2>about fira: school life</h2>\n<blockquote>\n<p>my classmates are rich. no one study for inc social position. they bring phone, card games, pillows, light novels to school. fira study for making laugh at others, and the aha moment, not curiosity</p>\n<p>we have bad uee grades as the hsee policy changed</p>\n</blockquote>\n<p>或许许多人看来, 高中, 是阶层超越者的武器.</p>\n<p>但这些人, 真的需要吗?</p>\n<p>fira 想, 和水平相当的棋手下, 就很开心了.</p>\n<p>不一定要涨棋. 9 段的思路不一样的.</p>\n<p>无理手. ai.</p>\n<details>\n  <summary>比喻义还原</summary>\n<p>Content goes here</p>\n</details>","<h2>about pre</h2>\n<blockquote>\n<p>the motivation of this vid, i hate evan you so as slidev, why does antfu spend a lot of time programming slidev?</p>\n<p>show latex and code ability (fibonacci with matrix, prime with fermat and magic number)</p>\n<p>collapse blocks and jk to forbackward</p>\n<p>a year online battle invitation (student he’s 5 year 5g metaphor)</p>\n</blockquote>\n<p>optional titles:</p>\n<ul>\n<li>父母的牺牲是有价值的</li>\n</ul>\n<p>bonus: my parents’ cute reaction (博弈前提，先礼后兵，夸大扭曲，矫枉必须过正，焉知非福 v2ex metaphor，最理想情况赌徒，ref 电闸）&amp; 建议加大力度 （打疫苗 metaphor,哪个小孩不反抗）。我愿意相信我这手点刺的无理手会打开更好的局面</p>\n<p>这次视频，不会用夸张的标题封面来 clickbait. 当初我出道作的 5000 播放，实际上是因为三角洲的热度，即使我用的技术不如现在，即使我视频中没有一帧游戏画面，也没有推流。而今天，失去了冰糖的引流（即使没有下架也是长尾了），10 播放和 1000 播放与我无差。更多时候是作为 memory archive 吧。</p>\n<p>我知道或许那些关心的人，当想象我的回应时，更希望是滑跪道歉，或是继续嘲讽，而不是这样平静地分析。但，当我看到每一个人（冰糖，ruga,京华，远山，我，…）至少对我来说惨淡的订阅数和同接时，我想，在这件本就不爆的事情上，或许 ai 一选并不是任何一种继续炒作的手段，或许 ai 可以，但我下人类围棋，我知道我没有这个能力，把下雨天共伞或扶老奶奶过马路的事情写上 a+ （原谅我举了初中记叙文的例子）。或许正如我初来高中时对我一个初中同学说的，同是天涯沦落人，相逢何必曾相识。在这个地方，即使年一又如何？不过相呴以湿，相濡以沫。唯有前行。滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。</p>\n","<h2>misc</h2>\n<p>optional titles</p>\n<ul>\n<li>[致乐子人] 这是一个虚构的故事…</li>\n<li>how goes the world with fira?</li>\n<li>Show HN: the simple science presentation web app based on markdown and latex</li>\n</ul>\n<details>\n<summary> \nthe original script on telegram\n</summary>\n<p>f, [8/11/25 5:44 PM]<br>\nevent recap</p>\n<p>f, [8/11/25 5:44 PM]<br>\nsummary and analysis (the vid itself is boring, only got a few views without promotion)</p>\n<p>f, [8/11/25 5:44 PM]<br>\nruga’s cute r
