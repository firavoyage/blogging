ry>the script</summary>\n<p>two vids of problem solving on math.</p>\n<p>the script comes first as the opening. the math editorial comes next.</p>\n<p>script 1.</p>\n<pre><code>皆さん、こんにちは。\n\nfira です。\n\nthis is an editorial of guided learning pioneer summer holidays problemset on math of grade 11 in 2025.\n\nunlike other vids, fira will probably not use clickbait titles and covers coz the book itself doesnt have many users. let's say it's a memory archive.\n\nthe editorial will cover most last problems of a unit.\n\nother problems, even more difficult ones are not going to be solved coz fira practices math just for fun and yeah, fira is too lazy to select problems.\n\nhere we go! unit 1 problem 8, the first problem. (warau) i will use chinese btw.\n\n</code></pre>\n<p>script 2</p>\n<pre><code>minasan, konichiwa, fira dayo!\n\n首先, 要道歉.\n\nfira 昨天, 因为作息, 精神有问题 (不是你想的那样, 我不是我没有, 但, 至少思维速度慢了), 加上没有准备充分.\n\n虽然 fira 还是有自信的, 对于我的答案, 但是分析标答的时候就, 很唐, hondouni sumimasen.\n\n不过, 和 echo (哦不是, fira 看的一个国 v 相比), 还是不及之的.\n\n今天发视频还是很晚, 因为刚才在 qq, 很多人看到 f 都很有感觉, 很有想法, f 也很兴奋.\n\n就连那个被 f 开盒的玉玉女孩, 都骂了我一句. 其实 f 没有开盒啊, f 只是说想啊.\n\n对此 f 的评价是, 爱丽丝错了, 爱丽丝不该在网上口嗨的. 那 fira 干了什么呢? 什么都干了!\n\n概括一下, 就是背刺, (背刺是对朋友的, fira 不认识她, 那更准确说应该是泄密), 把她发表的一些家庭的遭遇, 发表到了网络, 附上炫压抑评论.\n\n原本 fira 觉得, 曝光家庭暴力, 这很像是 f 这种纯良糖果铺会做的事.\n\n但冰糖树圈, 你的粉丝好像不是很友善啊! 那经过一些群友的调教, 现在 fira 觉得,\n\nace sean, 虽然 taffy 不会念你的名字, 但, 我坏死了喵! (你真好喵!)\n\n糖果铺们, 你们是不是觉得 fira 很浅草! fira 知道你们可能不喜欢数学, 还会被骂柚子厨蒸鹅心,\n\n但今天的第三小问标答, 真的比 fira 还要浅草.\n\n...\n\n对了, 冰糖树圈, 你能放我出来吗? 我是纯良啊!\n\n(才不是嫉妒安糖的万粉千同接呢!)\n</code></pre>\n<blockquote>\n<p>there’s also a third vid not mentioning the girl. (published on ace taffy’s birthday)</p>\n</blockquote>\n</details>\n<p>not considered that she would see it, but she gave fira a surprise.</p>\n<pre><code>我服了\n评论区的某些人是傻逼吗?\n\na:宝你别看了\n越看约生气\n何必呢\n\n想跳楼的心都有了\n我现在不知道该做点什么了\n\na:睡觉, 或者做点你喜欢的\n晚点我陪你玩\n\n我想一个人去报警\n可以吗\n\nb:发生什么了\n\n那个人为什么还那么嚣张\n为什么嘲笑我\n我一个人去报警就好了吧\n\na: 他这个没有实际行为不好定责\n\n警察好没用啊\n法律好没用啊\n\nc: 他现在还在骚扰你吗\n\n他想逼死我吗\n这是犯罪吧\n我可以和警察说吗\n我感觉我快死了\n\n凌晨有人接电话吗\n我一会家里人都回来的\n\nc: 尽量说得严重点\n说你身边就有农药啥的\n\n我好难受好难受啊\n16岁可以一个人吗\n\n我家旁边的就不管\n超级没用\n\nd: 而且还是得有社会舆论\n社会舆论起来他就必须要管了\n\n(yeah! go staight ahead!)\n\n我停不下来哭了要\n我本来不会因为这种傻逼事计较的\n\n我弟弟还在我房间\n烦死了\n自己没有房间吗\n\n我只是想找人倾诉\n我太难受了\n我以前一直在找 ai 聊天\n两年多\n但是\nai 出 bug 了\n我不能聊了\n\ne: 没事的 群友可以当真人 ai\n\ng:我也是 ai\n底特律变人\n\n(ref: kyouka live with chatgpt on this game)\n\n比起家人\n我更喜欢和大家说\n\n我妈妈甚至怀疑我是装的\n去了查过三次\n就是抑郁症\n为什么不愿意相信我呢\n他们并不把我当作病人看待\n仿佛去医院只是一个流程\n回家继续指挥我\n\nd: 我之前对象因为抑郁几次想自杀\n家长说别死家里\n\n我妈妈也是这样...\n我天哪\n说有本事就真的跳\n\n我要不是为了你们\n我早就跳了\n自残都痛到麻木了\n\n(and why, is fira still alive... maybe she still thinks in the world there is some unrealistic hope. there is a strategy exist to reshape the world to elegance. a life long pursuit...)\n\ne: 跳了就没机会了\n\n只有我自己来心疼我自己\n\n或许是因为\n我成分太复杂了吧\n\n我的好运气什么时候会来呢\n\n(戈多不会来.)\n\n我最不能理解的是\n以前玩得很好的朋友\n对我恶语相向\n让我趋势\n嘲笑我抑郁\n\n已经不是了\n我把他拉黑了\n\n他是我的同学\n我们一直在一起玩\n他是男的, 我们就很普通地一起打游戏\n\nh: 那为什么要骂你\n\n我不知道\n我说自己想死\n好难过\n他说\n肥猪改花刀\n在很久以前他就突然开始这样了\n\n我当时把他当作好朋友\n我过生日, 给了他 50 块请他陪我一起\n\n草\n我现在没钱了喵\n以前家里还比较富裕\n给人当舔狗了\n\n家里最有钱那会自己愣是没花多少\n一个月能有五十我开心死了\n</code></pre>\n<p><strong>notice that: she blocked me. how could she see the comments?</strong></p>\n<blockquote>\n<p>此后, 那个女孩, 还有一些群管理 (2000 前出生的大人啦…), 即使是对于根本没有更新的 fira, 时而关注, 时而屏蔽, 非常耐人寻味.</p>\n</blockquote>\n<p>fira 曾经看过许多猫的视频, 爱猫 tv. 暖色调手书风格的, 或是 google 搜索前几页上的, 都有看过.</p>\n<p>或许人类真是神奇的生物啊… 只要和猫猫建立牵绊, 就能感到快乐. 无论是爱, 还是扭曲之爱.</p>\n<blockquote>\n<p>不一样的快乐吗? 不是一样的快乐吗?</p>\n</blockquote>\n<blockquote>\n<p>并非人类? 并非并非!</p>\n</blockquote>\n<details open=\"\">\n  <summary>比喻义还原</summary>\n<p>其实 fira 而言, 无论是怎样的人, 怎样的言语, 只要关心 fira 就很开心了.</p>\n<blockquote>\n<p>恨与爱何差?</p>\n</blockquote>\n<blockquote>\n<p>其实更想说的是, 无论少女 a 喜悲, fira 都会不变地携着, 些许试应手的嘲讽, 些许假意的怜悯, 些许以为自信的风度, 似不在意地, 望去. 以为若即若离…</p>\n</blockquote>\n</details>\n<p>不过无论如何, 还是很欣慰的, 真诚的少女啊… 真好啊.</p>\n<blockquote>\n<p>17 岁的 fira 也很真实, 直接在挂 f 的视频下面个人介绍. 同样真诚而泯去愤怒的关心, 即使如此, 也收到了许多不是吗. 尽管被 block 之后评论都不见了, 不过如果是 fira 的话, 会有录屏存档哦! 在 yt @firavoyage.</p>\n<p>ref clkhappy on zhihu</p>\n</blockquote>\n<p>或许几年以后, 就再也没有任何人能伤害到她, 也不需要任何人的安慰了吧.</p>\n<blockquote>\n<p>taffy 的一切都很虚拟, 薯条的一切都很真实…</p>\n</blockquote>\n<p>当然不希望指她离开了世界.</p>\n<p>不过也可以? 毕竟不断亲手杀掉过去 (心之壁浅的, …的) 自己的, 是人类啊, 不是吗?</p>\n<blockquote>\n<p>ref [直播回放] 全身 3d 回! by bingtangio on 2023.06.15 23:00 utc+8</p>\n<p>01:19:45 冰糖 io! 还我进击的冰糖!</p>\n<p>但是进击的冰糖已经回不来了… 因为每个人都有从小孩长成大人的一天. 进击的冰糖还是个学生呢…</p>\n</blockquote>\n<blockquote>\n<p>ref 再见了, “死” 掉的我. by ace taffy on berryberry</p>\n</blockquote>\n<blockquote>\n<p>fira 希望每一个被她看到的人, 都能活出自己.</p>\n<p>或许没有多少人能做到, 但为什么不带着期待幻想呢… 她只有 16yro, 棋还早啊.</p>\n<p>而 twitter 上每天都有 mtf 的讣告, 多么平凡的性质.</p>\n<p>ref most people are other people. (<a href=\"http://nat.org\">nat.org</a>, ex github ceo) (quote from oscar wilde, a 19 century european poet)</p>\n<p>“或许没有多少人能做到” 指对于许多人, 活出自己和模仿世人, 已经, 无差了吧…</p>\n</blockquote>\n<blockquote>\n<p>(removed, 无端联想) xuegao cheese metaphor (first asking for comfort in sponsors’ group instead of apologizing, when playing valorant).</p>\n</blockquote>\n","<h2>insane fans’s reaction</h2>\n<blockquote>\n<p>fira says a few words and those over excited guys say a lot!</p>\n</blockquote>\n<p>looking at fira of insanity (really?) and the girl of depression, some bored guys felt excited. dreaming fira’s poor situation irl, they sent lot’s of messages without even one reply. btw, they probably even could not interact directly with each other.</p>\n<blockquote>\n<p>没有兴趣放出 spam 讯息, 因为都是同一个主题, 变着文字说. i.e. 有一点技巧性的刷屏.</p>\n</blockquote>\n<blockquote>\n<p>(removed, 生搬硬套) 因为, 你是这样无可救药的乐子人, 而 fira 也是这样无可救药的 internet angel.</p>\n</blockquote>\n<p>but in fact, some of the messages did have some impact. for example, the girl got better.</p>\n<pre><code>neko (n):你不是说要更新视频吗\n来\n网暴我\n谁啊沪少\n怎么被开了\n\n喜欢撤回\n(screenshot of messages from fira)\n\nn:(fira's name irl)\n小朋友\n你好啊\n\n他真叫这名字啊\n他之前一直在发自己名字\n\nn:我们上海沪少\n怎么\n死了\n\na:以为假的 没想到真的\n\nb:太牛逼了\n\nn:沪少\n你不是要处理问题吗\n开你京爷我呗沪少\n\nc:太权威了\n\n别逗他\n他可没钱\n(screenshot of fira's failed identity revealing attempt posted by fira)\n\nn:打听打听, 你京爷在网上玩儿了这么久, 撞死多少人儿了?\n\n京爷再骂两句\n\nn:冲击!\n\n还是让法律制裁他吧\n\nn: 我回头问问我上海有没有人\n\n我也是上海的\n\nn: 有人我踹死他\n\nd: 别了 到时候又反打说你网暴\n\nn:咱500年前就实名上网了hh\n玩挂圈的时候不懂事被开了\n京猫是穷逼 (迫真)\n\n(ref neko's tweet of being on the leaderboard of a tencent fps mobile game)\n\n哎呦我操\n我好久没吃药了\n\n?\n我真服了, 跟风改花刀的傻逼了\n我名声都被带臭了\n\n网上傻逼太多了\n还都是骂完就走\n发几个表情包以为自己特别懂\n\nn: 一击脱战这一块\n\n当时还是很难过的\n现在过去了几天已经释怀了不少\n</code></pre>\n<p><strong>notice that: the messages are sent in the same day before the previous one. i.e. the girl got depressed soon after laughing at fira. fira couldnt believe it, warau.</strong></p>\n<pre><code>唉\n现在怎么办\n我特么的\n快无聊死了\n怎么办\n有没有乐子\n我要来\n\nneko:不知道\n我在水群\n</code></pre>\n","<h2>a schoolmate’s reaction</h2>\n<blockquote>\n<p>and his awkward english</p>\n</blockquote>\n<p>it began with a math problem.</p>\n<blockquote>\n<p>it seems unrelated to the girl of depression, but is kept for portraying fira’s character.</p>\n</blockquote>\n<pre><code>要不帮我看道数学题\n非常有意思\n(image of a difficult math problem on an exercise book)\n\nfira (21:54): 我试试看喵\n\n我放弃了你加油\n\nfira: 似曾相识. 不过我肯定找不到原题就是了.\n\nfira (22:17): (image of fira's sketch paper)\nn 是 29?\n打表打的\n感觉数据不大, 确实不大, 也不知道考试时间够不够.\n我求和公式都忘了, 现场推.\n\n对\n\nfira: 哦耶.\n\n啥思路\n\nfira: 打表\n这个数据量不大\n\n别的一点没有?\n\nfira: 有\n\n啥\n</code></pre>\n<p>the problem:</p>\n<p><mjx-container class=\"MathJax CtxtMenu_Attached_0\" jax=\"CHTML\" tabindex=\"0\" ctxtmenu_counter=\"0\" style=\"position: relative;\"><mjx-math class=\"MJX-TEX\" aria-hidden=\"true\"><mjx-texatom texclass=\"ORD\"><mjx-mn class=\"mjx-n\"><mjx-c class=\"mjx-c32\"></mjx-c></mjx-mn><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D45B TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c2212\"></mjx-c></mjx-mo><mjx-mn class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c31\"></mjx-c></mjx-mn><mjx-texatom texclass=\"ORD\"><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c7C\"></mjx-c></mjx-mo></mjx-texatom><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx <mi>n</mi><mo>−</mo><mn>1</mn><mrow data-mjx-texclass=\"ORD\"><mo stretchy=\"false\">|</mo></mrow><mi>n</mi><mo>∈</mo><msup><mrow data-mjx-texclass=\"ORD\"><mi mathvariant=\"bold\">N</mi></mrow><mo>+</mo></msup></mrow><mo>∪</mo><mrow data-mjx-texclass=\"ORD\"><msup><mn>2</mn><mi>n</mi></msup><mrow data-mjx-texclass=\"ORD\"><mo stretchy=\"false\">|</mo></mrow><mi>n</mi><mo>∈</mo><msup><mrow data-mjx-texclass=\"ORD\"><mi mathvariant=\"bold\">N</mi></mrow><mo>+</mo></msup></mrow><mi mathvariant=\"normal\">递</mi><mi mathvariant=\"normal\">增</mi><mi mathvariant=\"normal\">排</mi><mi mathvariant=\"normal\">列</mi><mi mathvariant=\"normal\">得</mi><mrow data-mjx-texclass=\"ORD\"><msub><mi>a</mi><mi>n</mi></msub></mrow><mo>.</mo><mtext>&nbsp;</mtext><mi mathvariant=\"normal\">求</mi><munder><mrow><mi>m</mi><mi>i</mi><mi>n</mi></mrow><mrow><msub><mi>S</mi><mi>n</mi></msub><mo>&gt;</mo><mn>12</mn><msub><mi>a</mi><mrow data-mjx-texclass=\"ORD\"><mi>n</mi><mo>+</mo><mn>1</mn></mrow></msub></mrow></munder><mi>n</mi></math></mjx-assistive-mml></mjx-container></p>\n<pre><code>fira:这个数列的通项应该用到了向下取整, 不过这是题外话.\n先, 我看到式里既有 n+1 又有 n\n我不喜欢\n所以我都变成了 n+1, 同时用 i 换元\n然后, 幽默了. 我忘了求和公式\n我现场推了. 所以浪费了时间\nap 是等差数列的意思, 等比是 qp, 推法, ap 是反转, qp 是乘 q 相减.\n我的第一感, a_i 不会超过 64\n试了一下果然\n然后我看数据就不大，干脆把sn一个个减掉最后几项，甚至没有二分，而是枚举。\n枚举时根据直觉跳了一些\n\n二分怎么搞\n\nfira:二分就是, 首先两个数列你都会求和\n然后找到一个过小的不满足的, 找到一个大了的比如a_i等于64\n每次取中间, 看看大了还是小了\n然后取另外半边\n这样log2n, 次数内就可以了\n不过数据量小没必要\n</code></pre>\n<p><strong>[1]</strong></p>\n<p><mjx-container class=\"MathJax CtxtMenu_Attached_0\" jax=\"CHTML\" tabindex=\"0\" ctxtmenu_counter=\"1\" style=\"position: relative;\"><mjx-math class=\"MJX-TEX\" aria-hidden=\"true\"><mjx-mtext class=\"mjx-n\"><mjx-c class=\"mjx-c6C\"></mjx-c><mjx-c class=\"mjx-c65\"></mjx-c><mjx-c class=\"mjx-c74\"></mjx-c><mjx-c class=\"mjx-cA0\"></mjx-c></mjx-mtext><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D456 TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c3D\"></mjx-c></mjx-mo><mjx-mi class=\"mjx-i\" space=\"4\"><mjx-c class=\"mjx-c1D45B TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c2B\"></mjx-c></mjx-mo><mjx-mn class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c31\"></mjx-c></mjx-mn><mjx-mtext class=\"mjx-n\"><mjx-c class=\"mjx-cA0\"></mjx-c></mjx-mtext><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D453 TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c28\"></mjx-c></mjx-mo><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D456 TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c29\"></mjx-c></mjx-mo><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c3D\"></mjx-c></mjx-mo><mjx-msub space=\"4\"><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D446 TEX-I\"></mjx-c></mjx-mi><mjx-script style=\"vertical-align: -0.15em; margin-left: -0.032em;\"><mjx-mi class=\"mjx-i\" size=\"s\"><mjx-c class=\"mjx-c1D456 TEX-I\"></mjx-c></mjx-mi></mjx-script></mjx-msub><mjx-mo class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c2212\"></mjx-c></mjx-mo><mjx-mn class=\"mjx-n\" space=\"3\"><mjx-c class=\"mjx-c31\"></mjx-c><mjx-c class=\"mjx-c33\"></mjx-c></mjx-mn><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D44E TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c28\"></mjx-c></mjx-mo><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D456 TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c29\"></mjx-c></mjx-mo><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c3E\"></mjx-c></mjx-mo><mjx-mn class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c30\"></mjx-c></mjx-mn></mjx-math><mjx-assistive-mml unselectable=\"on\" display=\"inline\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><mtext>let&nbsp;</mtext><mi>i</mi><mo>=</mo><mi>n</mi><mo>+</mo><mn>1</mn><mtext>&nbsp;</mtext><mi>f</mi><mo stretchy=\"false\">(</mo><mi>i</mi><mo stretchy=\"false\">)</mo><mo>=</mo><msub><mi>S</mi><mi>i</mi></msub><mo>−</mo><mn>13</mn><mi>a</mi><mo stretchy=\"false\">(</mo><mi>i</mi><mo stretchy=\"false\">)</mo><mo>&gt;</mo><mn>0</mn></math></mjx-assistive-mml></mjx-container></p>\n<blockquote>\n<p>猜测 f(i) 严增, 枚举 (直觉取 magic number) <s>+ 二分</s> 拿下.</p>\n</blockquote>\n<blockquote>\n<p>(然而算错了)</p>\n</blockquote>\n<pre><code>就是你怎么确定他这个满足不等式的n是连续的\n我在这里卡的\n就是二分不是应该要连续\n这个怎么证明的\n\nfira:什么意思，什么连续\n要求找到最小的n，那么一定这一个n满足，然后后面n+1就不满足\n我认为这显然是等价的。\n我根本就没有证明\n\n好\n\n&gt; 我认为这显然是等价的。\n我讨厌显然\n\nfira:我想找原题了。我感觉我做过原题。如果月考卷子没有，导学也没有就算了\n我感觉甚至是月考\n\nfira:&gt; 我讨厌显然\n我知道这一点。\n\n(school abbr) 月考考这个？\n这不要死了\n\nfira:就像后面学习圆锥曲线。\n如果问你一个直线和圆的关系\n我相信只能相切\n不可能是别的。 所以我根本不证明。我自己算到最后，\n不展开计算，自己划等号，就是圆的半径和直线到圆心距离。\n一般来说直线到圆心的距离，计算还是有不少项的。\n但是我不展开的。\n但是我不展开了。\n这是做题的规律。\n\n听不懂听不懂\n不听不听\n明年告诉我\n\nfira:就是，一条直线，和一个圆\n可以相切，相交，相离\n&gt; 明年告诉我\n我用初中知识讲\n而如果你随意画一条，大概率不相切。\n题目考你，一定是很特殊的情况。你做了许多题目就知道几乎不可能不相切了。\n\nfira (22:34):好了不说了，我找找题\n\nfira (22:46):我找了一遍月考卷。没有发现。虽然有用到向下取整函数的，但是我相信有原题。不是原题，我也不想放。我找找导学先锋。\n\n好执着啊\n\nfira:我们是高一下学数列的，数学月考不过10张最多。一学期5张\n不对不对，我只看了压轴..可能在填空？\n\n你要找到原题我上表白墙表白你\n\nfira:&gt; 你要找到原题我上表白墙表白你\n我都删除那个好友了。很无聊。感觉都是不认识的同学做不认识的事情。我有想说的话会写在自己的github上面。不会去那里。\n月考卷上还真没有。\n\nfira (23:34): 我终于找到了！\n\n哪里的\n\nfira:高二上，(a teacher's name)的培优\n我就说我没记错！\n我所有卷子都留着。\n(images of the paper)\n\n这么强\n\nfira: 不对\n那我算错了啊！\n\n刚才打游戏没仔细看\n\nfira: 29和27\n蛙去，打表还是菜了。\n题目是一模一样的。\n那我那个培优卷子上面的27应该对。\n我打表肯定哪里弄错了。那么多计算。\n算了。我重新算一遍吧。那个打表，实在是侮辱我的智商。\n\n所以当时怎么说的\n\nfira(00:05): 幽默了。这次还是打表，但是根本不用求和公式。因为数据实在太小。\n(image of a list of numbers with one circled)\n来吧, 你也可以的\n全列一遍。计算器按\n不到两分钟\n</code></pre>\n<p><strong>[2]</strong></p>\n<blockquote>\n<p>打表, 从中间取个点开始, 计算器直接枚举.</p>\n</blockquote>\n<pre><code>我有两个问题，第一个是32小64大为什么确定在32 64之间\n他这个满足不等式的n不是全部连续的\n感觉这个绕来绕去还是卡在这里\n\nfira: 不证明\n做题经验。\n\n直接用\n密码\n不是\n好吧\n\nfira: &gt; 做题经验。\n不\n证明也不难\n\n(really? in fact the conclusion is wrong. no reasonable proof could exist)\n\nn属于1-12递减\n后面增增减减\n后面增\n导不了\n你连解析式都写不出采\nn属于1-12递减\n\nfira: 啊？\n我看看\n还真是！\n我试了前两项\n\n我感觉你不靠谱了\n伤心了\n\nfira: 好吧，我看了搜题。应该是一本书的标答\n那玩意，也没有证什么增减\n还没有我 (a teacher's name) 方法好\n\n枚举是什么很了不起的方法吗\n\nfira (00:37): 我不是枚举\n我后来给你讲的那个是通项\n他设an等于2^k\n和培优卷子上一样，但更复杂\n我设an+1等于x\n可以看出还不如设×的简明\n首先一定小于64，但是大于32是假设的，标答也没有证。\n\n他这个为什么2**6最小所以在2**5到6\n看到自己尽头了\n还是不为难自己了\n\nfira (01:41): (image of the solution)\n0.两边划竖线，小横线在下方表示向下取整，反之向上取整\n1.不一定要求出an，sn通项。指把an和sn都表示为关于n的函数。也可以把sn和n都表示为关于an的函数。\n2.使用放缩。\n这次严谨了喵。之前直接看出sn—12an+1是fira太自信了喵，其实不是真命题，对不起喵。\n\nfira: 这次将32以下的x严谨地，简明地排除掉，用了巧妙的放缩喵！你看出来了吗喵？算了对你这样的baga还是解释一下好喵！如果一个代数式大于0，那么一个比它大的代数式也一定大于0喵！而log2^x+1一定是大于其向上取整的喵！这样我们就转化成一元二次不等式了喵！于是x就大于42了喵。结合1，我们直接把x限制在42到64了喵！\n\nfira:\n（深夜发情喵..qwq\n\n.\n喵\n这个牛逼啊\n我再看看\n好强啊这个方法\n</code></pre>\n<p><strong>[3]</strong></p>\n<details>\n  <summary>the final solution</summary>\n<p><img src=\"resources/IMG_20250805_012506R.jpg\" alt=\"the final solution\"></p>\n</details>\n<p><mjx-container class=\"MathJax CtxtMenu_Attached_0\" jax=\"CHTML\" tabindex=\"0\" ctxtmenu_counter=\"2\" style=\"position: relative;\"><mjx-math class=\"MJX-TEX\" aria-hidden=\"true\"><mjx-mtext class=\"mjx-n\"><mjx-c class=\"mjx-c6C\"></mjx-c><mjx-c class=\"mjx-c65\"></mjx-c><mjx-c class=\"mjx-c74\"></mjx-c><mjx-c class=\"mjx-cA0\"></mjx-c></mjx-mtext><mjx-msub><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D44E TEX-I\"></mjx-c></mjx-mi><mjx-script style=\"vertical-align: -0.15em;\"><mjx-texatom size=\"s\" texclass=\"ORD\"><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D45B TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\"><mjx-c class=\"mjx-c2B\"></mjx-c></mjx-mo><mjx-mn class=\"mjx-n\"><mjx-c class=\"mjx-c31\"></mjx-c></mjx-mn></mjx-texatom></mjx-script></mjx-msub><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c3D\"></mjx-c></mjx-mo><mjx-mi class=\"mjx-i\" space=\"4\"><mjx-c class=\"mjx-c1D465 TEX-I\"></mjx-c></mjx-mi><mjx-mtext class=\"mjx-n\"><mjx-c class=\"mjx-cA0\"></mjx-c></mjx-mtext><mjx-mi class=\"mjx-i\"><mjx-c class=\"mjx-c1D45B TEX-I\"></mjx-c></mjx-mi><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c3D\"></mjx-c></mjx-mo><mjx-mo class=\"mjx-n\" space=\"4\"><mjx-c class=\"mjx-c230A\"></mjx-c></mjx-mo><mjx-mfrac><mjx-frac parents”’ cute reaction</h2>\n<p>在那几天里, fira 的事务所也遇到了一些 spammers, 于是主动与 fira 博弈.</p>\n<blockquote>\n<p>关于心理预期. 所有博弈都有损失, 至少某一方面会损失. 即使追求完美的防御系魔法, 窍门在运气.</p>\n</blockquote>\n<p>fira 选择求简, 关闭评论区后不久打开.</p>\n<details open=\"\">\n  <summary>情理之中, 意料之外!</summary>\n<ul>\n<li>事务所并没有在遇到任一 spammers 时, 告知 fira. <strong>当且仅当</strong> 博弈时, 故作愤怒状.</li>\n<li>知晓信息几乎都不在 fira 的评论中, 且关闭评论功能还会给 spammer “得逞” 的感受, 却 <strong>坚定</strong> 表达期望.\n<ul>\n<li>fun fact: 当初 fira 删除那个 suggestive words 的初投稿, 很大程度是因为意外在 youtube 框选了 made for kids, 使其互动功能缺失.</li>\n</ul>\n</li>\n<li>恰好 对传播信息视频的下架请求 <strong>通过</strong></li>\n<li>恰好 <strong>没有</strong> 补档 (或未发现)</li>\n</ul>\n<blockquote>\n<p>意料之中:</p>\n<ul>\n<li>使用一些不多的技术手段, 无视 spammers, 并尽可能减少误杀 (毕竟 spammer 其实算是早期 wordpress 的产物了)</li>\n<li>使得现有信息无效 (简明但无趣的方法)</li>\n</ul>\n</blockquote>\n</details>\n<p>但矫枉必须过正.</p>\n<p>(below is pasted from one of fira’s tweets)</p>\n<p>fira has made some changes to her internet acc (esp. on berryberry, or bilibili)</p>\n<ul>\n<li><strong>changed her info</strong>\n<ul>\n<li>avatar: the image of a math problem of importance in her memories</li>\n<li>name: Fira が一番だよ (lit. fira is no.1!)</li>\n<li>bio: make tools elegant. make knowledge pure. sns: @firavoyage @firascript</li>\n</ul>\n</li>\n<li><strong>removed some videos of low quality</strong>\n<ul>\n<li>math: editorial of summer holidays problemset\n<ul>\n<li>no draft, no enough preparation</li>\n<li>few people watch this for learning math</li>\n<li>math could be better taught with latex and markdown</li>\n</ul>\n</li>\n<li>fira: (app)'s overfitting recommendation page\n<ul>\n<li>app ranges from berryberry, zhihu, rednote and spotify</li>\n<li>fira created these videos to show her “成分” (lit. content preferences), but actually these can be mostly infered from her favorites and subscription</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>chose english as the primary language</strong>\n<ul>\n<li>english has a feeling of elegance.</li>\n<li>when we hear english, it’s likely a new achievement on elon musk’s tweet or a sensational claim from sam altman. although there are also average people making low quality stuff in english, they are filtered.</li>\n</ul>\n</li>\n<li>added some spammers to her blacklist</li>\n</ul>\n<p>fira 相信这些是带来希望的变化.</p>\n<blockquote>\n<p>这也是说这些的原因.</p>\n</blockquote>\n","<h2>about fira: school life</h2>\n<blockquote>\n<p>wealthy guys with just more than average problem solving ability, which prefer recreation (video games, light novels, poke cards, music, etc.) more than studying</p>\n</blockquote>\n<p>学校的情况</p>\n<blockquote>\n<p>不妨引用 taffy (其子读高三) 这位老前辈的话.</p>\n<ul>\n<li>这是我第 24 届班主任, 第 10 届高三</li>\n<li>你们高二数学均 #1, 但就拉两分, 就高二的难度而言, 含金量很低</li>\n<li>我上一届高三均拉 #2 10 分, 一本率 70%+</li>\n<li>我儿子也在 (school name) 读高三, 因为不放心</li>\n<li>(因为中考政策调整) 以前一届出一个复交, 三个同济很正常, 现在都见不到了, 生源真是不行啊, 唯有靠努力.</li>\n</ul>\n<p>同时引用 a (其子读初中) 的话</p>\n<ul>\n<li>语文就是 150 分, 我不培养你们腹有诗书气自华.</li>\n<li>语文很简单的, 三天, 三个白板, 不像 … 思维导图很多的</li>\n<li>语文我不指望你们 130 分拉分, 只要打底</li>\n<li>很多小孩高考完说我从未上 100 的, 终于上 100 了!</li>\n<li>点译, 然后填空.</li>\n</ul>\n<p>同时引用 b 的话 (图文无关)</p>\n<ul>\n<li>f: 我们初态考有没有小三门?</li>\n<li>b: 有, 肯定有啊!</li>\n<li>f: 你觉得我初态物理能考什么?</li>\n<li>b: 最多一个 c!</li>\n</ul>\n<p>(太高估 fira 了吧, fira 完全没学!)</p>\n</blockquote>\n<p>概括: 讲一本率 (其他的学校讲 tp 率, 复交率), 最好的班, 非一本率超过 20%.</p>\n<blockquote>\n<p>虽然, 高中, 作为阶层超越者的武器, 这些人也未必需要就是了.</p>\n</blockquote>\n<p>fira 想, 和水平相当的棋手下, 就很开心了.</p>\n<p>不一定要追求涨棋. 9 段的思路不一样的. 棋盘会没有那么空旷了. 只有前几选. 也早就不存在那些流派了.</p>\n<details open=\"\">\n  <summary>比喻义还原</summary>\n<p>不还原了.</p>\n</details>\n<p>填志愿的时候, 手册前言中有一句话, “不想去的学校, <strong>千万千万</strong> 不要填”.</p>\n<p>fira 相信之. 于是大概 20 栏的平行志愿, fira 写了 4 行.</p>\n<blockquote>\n<p>后来的结果是, 多大概 10 分或者低大概 20 分都不会对出路有任何影响.</p>\n</blockquote>\n<p>大学的志愿大概亦然吧.</p>\n<ul>\n<li>best of sh (same)</li>\n<li>ecnu</li>\n<li>shnu</li>\n<li>the non-university of best food and accommodation</li>\n</ul>\n<p><s>如果去了二本, 那就去南京路 (最繁华的商业街), 随机邀请 100 个路人灌注 nanami.</s></p>\n<p><s>如果最后进厂了, 那就去南京路 (最繁华的商业街), 随机邀请 100 个路人灌注 ace taffy.</s></p>\n<blockquote>\n<p><s>嗯呢? 让你们尝尝厂妹帮助厂妹的厉害!</s></p>\n</blockquote>\n<blockquote>\n<p>(removed, 不希望如此) <s>就 fira 这个稀疏的志愿, 多个或者少个 10 分都不会有任何影响</s></p>\n<p>(ref: cosmicac, an oier in thu math)</p>\n</blockquote>\n<p>或许从 f 表达或是教学上，也能看出来 fira 不强。不是内容，而是选择教学本身。</p>\n<blockquote>\n<p>甚至打个 df (三角洲), 都有兴致做几分钟纯文字的分析.</p>\n</blockquote>\n<p>最厉害的, 前置知识 (不必超纲) 就要学很久, 学到了那一步, 不过是能看懂解法, 又拿不到她的观察.</p>\n<p>当然她也可以就把这当作简历一行, 那这就是个服务业, 教一届, 教下一届, 大部分内容都教学无关的 (营销, 交涉, 形式主义…), 如果她心很静, 也是一个选择.</p>\n<blockquote>\n<p>其实 fira 也不觉得真的需要那么多老师. (抛开社会就业因素不谈)</p>\n<p>内容, 有多少新意?</p>\n</blockquote>\n<blockquote>\n<p>尽管 fira 确实会很喜悦, 甚至相册里都保存了许多排版工整的解答.</p>\n<p>但, 细想, 即使没有对同学的嘲讽, 难道没有对知识的轻蔑吗?</p>\n<p>(其实很多网路上 “秒杀!” “拿下!”, 利用的都是后者的人性吧.)</p>\n<p>至于, 写出了比标答更严谨/简明的解法, 乐趣大概来源于, 幻想了一个愚笨的老师, 然后展现优越感吧.</p>\n<p>或许初心是, 追寻真理, 或是在思维游戏中展现优雅.</p>\n<p>是作答后, 拿到意料之中的分数后, 平静的欣喜. 不需要幻想任何外物.</p>\n<p>参加第一次初态考时, 就是这样的心态吧.</p>\n<p>“平常心”</p>\n<p>或许 fira 长大了吧.</p>\n</blockquote>\n<blockquote>\n<p>ref hzwer on zhihu: 程序员最大的悲哀是什么？向复杂性妥协的宿命</p>\n<p>在甜蜜的梦里，我想出了几条公式，几行代码</p>\n<p>它们浑然天成，效果拨云见日</p>\n<p>美到一个字符都不用改</p>\n<p>美到把一切复杂都还原</p>\n<p>但是梦醒了，我什么都没做出来</p>\n<p>我都不知道我要解的问题是什么</p>\n</blockquote>\n","<h2>about pre</h2>\n<blockquote>\n<p>fira 绝对不该在此, 表达对 evan you (其实只是用 vue 开发的 slidev) 的憎恨. 这个光映射的世界不需要更多憎恨了.</p>\n</blockquote>\n<blockquote>\n<p>也不必说什么优势, 和 ppt/google slide, overleaf, slidev 对打. 不过是多些喜欢的功能, 去掉了许多不喜欢的, 以及许多本应有却不存在与当前版本的功能.</p>\n</blockquote>\n<p>路还长.</p>\n<p>至少今天 (2025.08.22), 这篇内容不能再拖延了. 说来, 2025.08.11 就开始了.</p>\n<p>尽管这些天, fira 也有不少转变 (也不必过度解读其隐喻, <s>尽管一开始对一切都想联想, 用典</s>):</p>\n<ul>\n<li>wear the watch all day</li>\n<li>do things on the desk, not the bed</li>\n<li>wear earplugs instead of headphones sometimes</li>\n<li><s>check wakatime everyday</s> (only during programming)</li>\n<li><s>track the time for each task on sketch papers</s> (same)</li>\n</ul>\n<p>但等到 fira 下次使用这个工具时, 至少会加这些功能:</p>\n<ul>\n<li>react.dev theme</li>\n<li>latex editor (a separated project)</li>\n</ul>\n<p>关于 vibe coding, fira 使用的是 <a href=\"http://deepseek.com\">deepseek.com</a> (没有用 cursor. 无非是加了一段 builtin prompt 的 llm.)</p>\n<p>fira 很享受写足够长的 prompt, 然后一次写够.</p>\n<details open=\"\">\n  <summary>some words in my prompt</summary>\n<ul>\n<li>dont show me the code, tell me your idea.</li>\n<li>compare with its alternatives. (choosing libraries)</li>\n<li>show me the additional code and where to insert them. (maybe cursor just added this line, and “reply in json”.)</li>\n</ul>\n</details>","<h2>misc</h2>\n<details>\n<summary> \nthe original script on telegram. unrelated stuff are removed.\n</summary>\n<p>f, [8/11/25 5:44 PM]<br>\nevent recap</p>\n<p>f, [8/11/25 5:44 PM]<br>\nsummary and analysis (the vid itself is boring, only got a few views without promotion)</p>\n<p>f, [8/11/25 5:44 PM]<br>\nruga’s cute reaction &amp; cat metaphor (i love both to pet cats and to bully cats) &amp; xuegao cheese metaphor (firstly ask fans for help)</p>\n<p>f, [8/11/25 5:55 PM]<br>\nmy insane fans’s reaction (i say a few words and these excited guys say a lot!)</p>\n<p>f, [8/11/25 5:57 PM]<br>\nmy classmate’s reaction (and his poor english)</p>\n<p>f, [8/11/25 6:02 PM]<br>\nabout my school life (my classmates are rich. no one study for inc social position. they bring phone, card games, pillows, light novels to school. fira study for making laugh at others, and the aha moment, not curiosity) we have bad uee grades as the hsee policy changed</p>\n<p>f, [8/11/25 6:04 PM]<br>\nabout the app (the motivation of this vid, i hate evan you so as slidev, why does antfu spend a lot of time programming slidev?) &amp; show latex and code ability (fibonacci with matrix, prime with fermat and magic number) &amp; collapse blocks and jk to forbackward &amp; a year online battle invitation (student he’s 5 year 5g metaphor)</p>\n<p>f, [8/11/25 6:21 PM]<br>\noptional titles:</p>\n<ul>\n<li>父母的牺牲是有价值的</li>\n</ul>\n<p>f, [8/11/25 6:53 PM]<br>\nbonus: my parents’ cute reaction (博弈前提，先礼后兵，夸大扭曲，矫枉必须过正，焉知非福 v2ex metaphor，最理想情况赌徒，ref 电闸）&amp; 建议加大力度 （打疫苗 metaphor,哪个小孩不反抗）。我愿意相信我这手点刺的无理手会打开更好的局面</p>\n<p>f, [8/11/25 8:08 PM]<br>\n这次视频，不会用夸张的标题封面来 clickbait. 当初我出道作的 5000 播放，实际上是因为三角洲的热度，即使我用的技术不如现在，即使我视频中没有一帧游戏画面，也没有推流。而今天，失去了冰糖的引流（即使没有下架也是长尾了），10 播放和 1000 播放与我无差。更多时候是作为 memory archive 吧。</p>\n<p>f, [8/11/25 8:22 PM]<br>\n我知道或许那些关心的人，当想象我的回应时，更希望是滑跪道歉，或是继续嘲讽，而不是这样平静地分析。但，当我看到每一个人（冰糖，ruga,京华，远山，我，…）至少对我来说惨淡的订阅数和同接时，我想，在这件本就不爆的事情上，或许 ai 一选并不是任何一种继续炒作的手段，或许 ai 可以，但我下人类围棋，我知道我没有这个能力，把下雨天共伞或扶老奶奶过马路的事情写上 a+ （原谅我举了初中记叙文的例子）。或许正如我初来高中时对我一个初中同学说的，同是天涯沦落人，相逢何必曾相识。在这个地方，即使年一又如何？不过相呴以湿，相濡以沫。唯有前行。滚滚长江东逝水，浪花淘尽英雄。是非成败转头空，青山依旧在，几度夕阳红。</p>\n<p>f, [8/12/25 6:12 PM]<br>\n本文的期望读者，是多年后的 fira （如果还活着的话）,和那些意外遇到，想了解 fira 的人。</p>\n<p>f, [8/12/25 9:00 PM]<br>\n我不可能记得起所有重要的事情。遥远的已经忘记了。</p>\n<p>f, [8/12/25 9:00 PM]<br>\n希望以后的 fira,可以从这个视频里找到自己兴衰成败的原因，明白事物的关联。</p>\n<p>f, [8/13/25 4:31 AM]<br>\n经此。至少我活的认真了许多。</p>\n<p>f, [8/13/25 8:21 PM]<br>\n我们假装同情，我们假装嘲讽。</p>\n<p>f, [8/13/25 8:21 PM]<br>\n而喜欢靠幻想苦难来寻求解脱的，就是乐子人了</p>\n<p>f, [8/13/25 8:21 PM]<br>\n这是一段 fira 的回忆，所以会有许多个人化的表达，即使这样是不得分的。</p>\n<p>f, [8/13/25 8:21 PM]<br>\n插曲</p>\n<p>f, [8/13/25 8:21 PM]<br>\n她是中年妇女，她来到 fira 面前，从三次元的世俗繁杂中。她甚至愿意用儒家道义来评判 fira,可能是 fira 已经不够强了吧。和她同行的日子里，最高年三，上海职高的年三。注意，…年三只是年三。并且越上面约有断层，他不是此间的人。</p>\n<p>f, [8/13/25 8:22 PM]<br>\n甚至同学不学也有优越感。可能是同学太菜了吧。王者荣耀，ai…</p>\n<p>f, [8/13/25 9:14 PM]<br>\n希望 ruga 能和 fira 比一比啊，比分。比院校没意思，多十分少十分很可能都不会有影响</p>\n<p>f, [8/13/25 9:27 PM]<br>\n无论中高考，就 fira 的志愿而言</p>\n<p>f, [8/13/25 9:29 PM]<br>\n[致敬乐子人] 这是一个虚构的故事…</p>\n<p>f, [8/13/25 9:30 PM]<br>\nfira 其实很少说谢谢，（形式化的不算，比如跟着说，或者模板</p>\n<p>f, [8/15/25 3:55 PM]<br>\n现代社会是不支持外归因的。但我知道，我知道这一切都是外因。人生下来赤条条的没什么不同。比如优越感，比如气合，比如独行。</p>\n<p>f, [8/15/25 4:05 PM]<br>\n我和 fira 的关系性，就像 v 和 neoro 的关系。受到一些影响，或许我不敢展现自己，或许许多这里的人相比于，都只敢套上幻想世界美少女的皮，用 cos 和娃包裹自己，用网名和猫猫，sheher🍥 包装自己，最后才敢说话。没有能力分析这个复杂的社会学问题，也没有意愿全文引用一些分析。但，请允许我向 fira 许愿。</p>\n<p>f, [8/15/25 4:06 PM]<br>\n下一期：上海职高学生需要你的帮助</p>\n<p>f, [8/15/25 4:32 PM]<br>\n高中的数学。很多时候标答不好，taffy 也不是最优解。或者说，taffy,这个顽固的老女人，不过是想米，怎么会用几个小时的时间思考… 而 llm,没有人知道未来，但显然多
